<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=public/" />
    <title>Redirecting…</title>
    <script>
      (function(){
        var target = 'public/';
        // Use replace so back button doesn’t return to this page
        location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="public/">click here</a>.</p>
  </body>
  
</html>
